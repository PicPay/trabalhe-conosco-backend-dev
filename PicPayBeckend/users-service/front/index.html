<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pesquisar</title>
	<!-- BOOTSTRAP STYLES-->
	<link href="assets/css/bootstrap.css" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link href="assets/css/font-awesome.css" rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<link href="assets/css/custom.css" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
	<div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-3">
						<h2>Pesquisar Cliente</h2>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<br>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input id="input-search" placeholder="Procurar por nome e username..." class="form-control" />
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<a onclick="return searchText()" style="float: left;width: 110px;" class="btn btn-success form-control fa fa-search">    Pesquisar</a>
                            <div id="loader" style="float: left;margin-left:15px;" ></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1">
					</div>
					<div class="col-md-10">
						<h5>Usuários</h5>
						<table id="tabela" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>Username</th>
								</tr>
							</thead>
							<tbody>
								<tr>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-1">
					</div>
				</div>
				<div class="col-md-9">
				</div>
				<div class="col-md-1">
					<a id="previous-btn" onclick="return previousData()" target="_blank" class="btn btn-danger disabled btn-block"><b><</b> Anterior</a>
				</div>
				<div class="col-md-1">
					<a id="next-btn" onclick="return nextData()" target="_blank" class="btn btn-danger disabled btn-block">Próximo <b>></b></a>
				</div>
				<!-- /. ROW  -->
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/control/functions.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="assets/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="assets/js/custom.js"></script>
	<!-- Meus Scripts -->
	<script src="assets/js/control/functions.js"></script>


</body>

</html>
