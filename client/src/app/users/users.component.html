<mat-toolbar>
  <mat-toolbar-row>
    <span>Busca de Usu√°rios</span>
  </mat-toolbar-row>
    <mat-toolbar-row>
    <mat-form-field>
    <input matInput placeholder="name/username" [(ngModel)]="query"/>
  </mat-form-field>
  <button mat-button mat-raised-button color="primary" (click)="search()">Buscar</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.uuid }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Username
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.username }} </mat-cell>
    </ng-container>    
  </mat-table>
  <mat-paginator [length]=total
              [pageSize]="15"
              (page)="pageChangeEvent($event)"
              >
</mat-paginator>
</div>
