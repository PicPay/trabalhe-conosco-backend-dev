<div class="main-div">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title><img src="assets/picpay-logo.png" alt="Logo picpay" height="50px"></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="registerForm" class="example-form">
              <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Nome" type="text" formControlName="name" class="form-control"  required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email" type="email" formControlName="email" class="form-control"  required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Senha" type="password" formControlName="password" class="form-control" required>
                    </mat-form-field>
                  </td>
                </tr>
              </table>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="login-button" form="registerForm" type="submit">Salvar</button>
            <button mat-raised-button class="login-button" (click)="back()">Cancelar</button>
          </mat-card-actions>
        </mat-card>
      </div>
