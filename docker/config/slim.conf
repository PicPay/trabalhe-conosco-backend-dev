<VirtualHost *:80>

        <Directory /var/www/trabalho/public/>
            Options -Indexes +FollowSymLinks -MultiViews
            AllowOverride all
            Require all granted
        </Directory>

        DocumentRoot /var/www/trabalho/public
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>