<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body >
    <div ng-controller="userCtrl">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand"  href="#">Test User Filter</a>
          </div>        
          <div class="collapse navbar-collapse" >       
              <form  class="navbar-form navbar-left" name="formSerach" ng-submit="searchUser()">
                <input class="form-control" type="text" placeholder="Search"  ng-model="filter.filter">
                <button class="btn btn-default" type="submit" >Search</button>
              </form>
          </div>
        </div>
      </nav> 
      <section>
        <div class="contant">
        <div class="row">
            <div class="col-md-12">
              <table class="table table-striped table-condensed table-hover">
                <thead>
                  <tr>
                    <th class="relevancia" custom-sort="" order="'relavancia'" sort="sort">Relevância</th>
                    <th class="id" custom-sort="" order="'id'" sort="sort">Id </th>
                    <th class="nome" custom-sort="" order="'firstName'" sort="sort"> Name </th>
                    <th class="username" custom-sort="" order="'lastName'" sort="sort">User Name </th>              
                  </tr>
                </thead>
                <tfoot>
                  <tr>                    
                    <td colspan="5">
                      <nav aria-label="Page navigation">
                        <ul class="pagination pull-right">
                          <li class="page-item" >
                            <a href="" class="page-link" ng-click="prevPage()">« Prev</a>
                          </li>
                          <li class="page-item" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) " ng-class="{active: n == currentPage}" ng-click="setPage()">
                            <a href="" class="page-link" ng-bind="n + 1">1</a>
                          </li>
                          <li class="page-item" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                            <a href="" class="page-link" ng-click="nextPage()">Next »</a>
                          </li>
                        </ul>
                      </nav>
                    </td>
                  </tr>
                </tfoot>
                <tbody>
                  <tr ng-repeat="user in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                      <td>{{user.relevancia}}</td>
                      <td>{{user.id}}</td>
                      <td>{{user.nome}}</td>
                      <td>{{user.username}}</td>                
                  </tr>
                </tbody>
              </table>        
            </div>
          </div>
          <modal-user></modal-user>
        </div>
      </section>
    </div>
  </body>
</html>
