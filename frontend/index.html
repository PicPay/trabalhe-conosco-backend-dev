<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>    
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>
	<script src="script.js"></script>	
	<link rel="stylesheet" href="/bower_components/angular-block-ui/dist/angular-block-ui.min.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body >
    <div ng-controller="userCtrl">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand"  href="#">Test User Filter</a>
          </div>        
          <div class="collapse navbar-collapse" >       
              <form  class="navbar-form navbar-left" name="formSerach" ng-submit="searchUser()">
                <input class="form-control" type="text" placeholder="Search"  ng-model="filter.filter">
                <button class="btn btn-default" type="submit" >Search</button>
              </form>
          </div>
        </div>
      </nav> 
      <section>
        <div class="contant">
        <div class="row">
            <div class="col-md-12">
              <table class="table table-striped table-condensed table-hover">
                <thead>
                  <tr>
                    <th class="relevancia" custom-sort="" order="'relevancia'" sort="sort">Relevância</th>
                    <th class="id" custom-sort="" order="'id'" sort="sort">Id </th>
                    <th class="nome" custom-sort="" order="'firstName'" sort="sort"> Name </th>
                    <th class="username" custom-sort="" order="'lastName'" sort="sort">User Name </th>              
                  </tr>
                </thead>
                <tfoot>
                  <tr>                    
                    <td colspan="5">
                      <nav aria-label="Page navigation">
                        <ul class="pagination pull-right">
                          <li class="page-item" >
                            <a href="" class="page-link" ng-click="prevPage()">« Prev</a>
                          </li>
                          <li class="page-item" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) " ng-class="{active: n == currentPage}" ng-click="setPage()">
                            <a href="" class="page-link" ng-bind="n + 1">1</a>
                          </li>
                          <li class="page-item" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                            <a href="" class="page-link" ng-click="nextPage()">Next »</a>
                          </li>
                        </ul>
                      </nav>
                    </td>
                  </tr>
                </tfoot>
                <tbody>
                  <tr ng-repeat="user in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                      <td>{{user.relevancia}}</td>
                      <td>{{user.id}}</td>
                      <td>{{user.nome}}</td>
                      <td>{{user.username}}</td>                
                  </tr>
                </tbody>
              </table>        
            </div>
          </div>
          <modal-user></modal-user>
        </div>
      </section>
    </div>
  </body>
</html>
