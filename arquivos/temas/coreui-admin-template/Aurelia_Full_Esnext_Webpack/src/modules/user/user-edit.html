<template>
  <div class="container-fluid">
    <form submit.delegate="save()" class="form-horizontal">

      <div class="form-group row">
        <label class="col-sm-2 form-control-label" for="username">Username</label>
        <div class="col-sm-2">
          <input type="text" id="username" name="username" class="form-control input-sm" value.bind="user.username">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label" for="joinDate">Joined</label>
        <div class="col-sm-2">
          <bootstrap-datepicker id="joinDate" name="joinDate"
                                dateobj.two-way="user.joinDate"></bootstrap-datepicker>
        </div>

        <label class="col-sm-2 form-control-label" for="status">Status</label>
        <div class="col-sm-2">
          <simple-select id="status"
                                 value.two-way="user.status"></simple-select>
        </div>
      </div>

      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </form>
  </div>
</template>
