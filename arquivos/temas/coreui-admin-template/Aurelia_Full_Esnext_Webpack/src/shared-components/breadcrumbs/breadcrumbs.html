<template>
  <li class="breadcrumb-item">
    <a href="#/dashboard"> Home</a>
  </li>
  <template repeat.for="navigationInstruction of router.currentInstruction.getAllInstructions()">
    <li class="breadcrumb-item ${$last ? 'active' : ''}">
      <template if.bind="$last">
        ${navigationInstruction.config.navModel.title}
      </template>
      <template if.bind="!$last">
        <a href="#" click.delegate="$parent.navigate(navigationInstruction)">${navigationInstruction.config.navModel.title}</a>
      </template>
    </li>
    <li if.bind="router.isNavigating" class="breadcrumb-item">
      <span class="fa fa-spinner fa-pulse"></span>
    </li>
  </template>
</template>
