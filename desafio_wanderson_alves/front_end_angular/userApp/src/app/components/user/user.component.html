<!--Busca-->
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s4">
        <input #search id="search" type="text" class="validate">
        <label for="search">Chave de pesquisa</label>
      </div>
      <div class="input-field col s4">
        <a class="waves-effect waves-light btn" (click)="onSearch(search)"><i class="material-icons left">search</i>Pesquisar</a>
      </div>

      <div class="input-field col s4">

        <div *ngIf="preloader" class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </form>
</div>
<!--Busca-->
<!--Tabela-->
<div class="row">
  <div class="col s12">
    <table *ngIf="users" class="highlight">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>UseName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let us of users">
          <td>{{us.id}}</td>
          <td>{{us.name}}</td>
          <td>{{us.userName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--Tabela-->
<!--Paginação-->
<div class="row">
  <div class="col s12 m6">
    <ul class="pagination">
      <li class="disabled"><a (click)="onLeftButton()"><i class="material-icons">chevron_left</i></a></li>
      <li *ngFor="let pag of pagination"  class="{{pag.className}}" (click)="onClick(pag)" ><a>{{pag.name}}</a></li>
      <li class="waves-effect" (click)="onRightButton()"><a><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>
</div>
<!--Paginação-->
