<div *ngIf="!autUser" class="row">
  <p>Não foi possível realizar a autenticação: verifique o usuário e senha.</p>
</div>
<div class="row">
  <div class="row">
    <div class="input-field col s12">
      <input id="UserName" [(ngModel)]="user.UserName" type="text" class="validate">
      <label for="UserName">Informe o User Name</label>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
    <div class="col s6">
      <div *ngIf="preloader" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
          </div><div class="circle-clipper right">
          <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
