<!doctype html>
<html lang="en">
<head>
	{% load static %}
    
    <meta charset="utf-8" />
	<meta name="author" content="Roberto Morati">
    <link rel="shortcut icon" href="{% static "/assets/img/logos/logo.png" %}" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Roberto Morati</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS  and  Material Dashboard CSS  -->
    <link type="text/css" href="{% static "/assets/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link type="text/css" href="{% static "/assets/css/material-dashboard.css" %}" rel="stylesheet" />
  	
  	<!-- Search box CSS -->
  	<link type="text/css" href="{% static "/css/target.css" %}" rel="stylesheet" />
    
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    
</head>

<body>
	{% csrf_token %}
    <div class="wrapper">
    	<!-- TODO: change sidebar img -->
        <div class="sidebar" data-color="gs"  %}">
            <div class="logo">
            		<img src="{% static "/assets/img/logos/logo.png" %}" alt="..." class="img-responsive" style="width: 20%; height: 20%; margin: 0 auto;"/>
                <a href="http://robertomorati.com" class="simple-text">
                    Search ES
                </a>
                
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="active">
                        <a href="http://robertomorati.com" target="_blank">
                            <i class="material-icons">dashboard</i>
                            <p>By  robertomorati.com</p>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="collapse" href="#searchMorati" class="collapsed" aria-expanded="false">
                            <i class="material-icons">timeline</i>
                            <p>Search API
                                <b class="caret"></b>
                            </p>
                        </a>
                        <div class="collapse" id="searchMorati" aria-expanded="false" style="height: 0px;">
                        <!-- <ul class="nav">
                                <li>
                                    <a class="menu-item" href="">
                                    	<i class="material-icons">line_style</i>
                                        <span class="sidebar-normal">Search Engine Structure</span>
                                    </a>
                                </li>
                            </ul>  -->
                            <ul class="nav">
                                <li  id="search">
                                    <a class="menu-item" href="{% url 'search.view' %}">
                                    	<i class="material-icons">search</i>
                                        <span class="sidebar-normal">Search User</span>
                                    </a>
                                </li>
                            </ul>  
                        </div>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a id="gsstudio-status" class="navbar-brand" href="#"> </a>
                    </div>
                    <div class="collapse navbar-collapse">
                   
                        <form url="" class="navbar-form navbar-right" role="search">
                            <div class="form-group  is-empty">
                                <input  id="target" type="text" class="form-control"  onkeydown="return (event.keyCode!=13);" placeholder="Search by user here...."><i class="material-icons">search</i></input>
		                         <span class="material-input"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
            <div id="content" class="content">
	            	{% block content %}
	            			
					{% endblock %}
            </div>
            <div class="modal fade" id="msg" tabindex="-1" role="dialog" aria-labelledby="Info" aria-hidden="true"></div>
            <footer class="footer">
                <div class="container-fluid">
   
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="http://robertomorati.com">Roberto Morati</a>: Example Elastic
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>
<script type="text/javascript">
	function showNotification(from, align, msg, time, type) {
	    $.notify({
	        icon: "notifications",
	        message: msg
	
	    }, {
	        type: type,
	        timer: time,
	        placement: {
	            from: from,
	            align: align
	        }
	    });
	}
	
</script>
<!--   Core JS Files   -->
<script src="{% static  "/assets/js/jquery-3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static  "/assets/js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static  "/assets/js/material.min.js" %}" type="text/javascript"></script>
<!--  PerfectScrollbar Library -->
<script src="{% static  "/assets/js/perfect-scrollbar.jquery.min.js" %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static  "/assets/js/bootstrap-notify.js" %}"></script>
<!-- Material Dashboard javascript methods -->
<script src="{% static  "/assets/js/material-dashboard.js" %}"></script>
<script type="text/javascript">
	$('a.menu-item').bind('click', function(e) {
		var url = $(this).attr('href');
	    $('div#content').load(url); // load the html response into a DOM element
		e.preventDefault(); // stop the browser from following the link
	});

	$('li > a.menu-item').click(function() {
	    $('li').removeClass();
	    $(this).parent().addClass('active');
	});
</script>
<script src="{% static  "/js/util.js" %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</html>
