version: '2'
services:
  picpay-backend:
    container_name: picpay-backend
    image: jgcl88/ubuntu-nginx-php
    volumes:
     - ./backend:/var/www/src
    links:
     - picpay-mysql:db
     - picpay-elasticsearch:elastic
    ports:
     - "8180:80"

  picpay-phpmyadmin:
    container_name: picpay-phpmyadmin
    image: phpmyadmin/phpmyadmin:edge-4.8
    environment:
      TZ: America/Sao_Paulo
      VIRTUAL_HOST: phpmyadmin.localhost
    links:
      - picpay-mysql:db
    ports:
      - "8080:80"

  picpay-mysql:
    container_name: picpay-mysql
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: senha123
      MYSQL_DATABASE: picpay
      MYSQL_USER: root
      MYSQL_PASSWORD: senha123
      TZ: America/Sao_Paulo
    #volumes:
     #- ./mysql:/var/lib/mysql
    ports:
     - "3306:3306"

  
  picpay-elasticsearch:
    image: elasticsearch
    container_name: picpay-elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - 9200:9200  

