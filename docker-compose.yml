version: '3.5'

services:
  app:
    build: .
    container_name: app
    ports:
    - "9090:80"
    networks:
    - default
    volumes:
    - ./app/:/app
    env_file:
    - ./app.env

  mongo:
    image: mongo:3.0-wheezy
    container_name: mongo
    networks:
    - default
    env_file:
    - ./mongo.env


networks:
  default:
    name: picpay-default