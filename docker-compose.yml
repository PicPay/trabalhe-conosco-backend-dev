version: '2'

volumes:

  picpay-mysql-data:
    driver: local

  picpay-redis-data:
    driver: local

  picpay-elasticsearch-data:
    driver: local


services:

  mysql:
    image: mysql:5.7
    container_name: picpay-mysql
    volumes:
      - picpay-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=picpay
      - MYSQL_DATABASE=picpay
      - MYSQL_USER=picpay
      - MYSQL_PASSWORD=picpay

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.3
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - picpay-elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    
  app:
    image: ambientum/php:7.2-nginx
    container_name: picpay-app
    volumes:
      - .:/var/www/app
    ports:
      - "81:8080"
    links:
      - mysql
      - elasticsearch
      



  