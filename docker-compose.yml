version: '2'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    links:
      - php
      - mysql
    volumes:
      - ./code:/code
      - ./etc/nginx/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    command: [nginx-debug, '-g', 'daemon off;']
  php:
    image: php:7.2-fpm
    volumes:
      - ./code:/code
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

volumes:
  mysql: