version: '2.1'

services:
  app_web:
    image: mateusvtt/nodejs:6.11.2
    container_name: app_picpay
    hostname: app_picpay
    restart: always
    volumes:
      - ./volumes/app/:/app
    ports:
      - "3000:80"
    networks:
      - public
      - private
    depends_on:
      mongo-seed:
        condition: service_healthy
    logging:
     driver: syslog
     options:
      syslog-facility: daemon
      tag: APP_PICPAY_WEB

  mongo-seed:
    build: ./docker-images/mongo-seed
    container_name: app_picpay_mongo-seed
    volumes:
     - ./volumes/mongo-seed/:/mongo-seed
    networks:
     - private
    depends_on:
      - "app_mongodb"
    healthcheck:
      test: ["CMD","/healthCheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 1000000

    logging:
     driver: syslog
     options:
      syslog-facility: daemon
      tag: APP_PICPAY_MONGO-SEED

  app_mongodb:
    image: mateusvtt/mongo:3.4.6
    restart: always
    container_name: app_picpay_mongodb
    volumes:
     - ./volumes/mongodb:/data/db
    networks:
     - private
    logging:
     driver: syslog
     options:
      syslog-facility: daemon
      tag: APP_PICPAY_MONGODB

networks:
  public:
    driver: bridge
  private:
    internal: true
    driver: bridge
