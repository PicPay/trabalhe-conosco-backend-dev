version: '3'
services:
  db:
    container_name: postgres-db
    build: ./db
    ports:
      - "5432:5432"
  redis:
    container_name: redis-cache
    image: redis
    ports:
      - 6379:6379    
  node:
    build: ./node-postgres-api
    container_name: node-server
    volumes:
      - ./node-postgres-api/:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    links:
      - "db"
      - "redis"
    depends_on:
      - db
      - redis
  front-end:
    container_name: front-end
    build: ./front-end
    command: "npm start -- --host=0.0.0.0"
    ports:
      - 4200:4200
      - 49152:49152
    links:
      - "node"
    depends_on:
      - db
      - node
    volumes:
      - ./front-end:/home/app/front-end
      - /home/app/front-end/node_modules