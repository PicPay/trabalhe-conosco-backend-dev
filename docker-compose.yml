version: '3'

services:

    mysql-db:
        restart: always
        build: ./db
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_DATABASE: 'picpay_example'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: 'root'
        ports:
            - "3306:3306"
        command: --local-infile=1 --secure-file-priv=/tmp

    picpay-app:
        restart: always
        build: ./app
        working_dir: /app
        volumes:
            - ./app:/app
            - ~/.m2:/root/.m2
        expose:
            - "8083"
        command: mvn clean spring-boot:run
        ports:
        - "8083:8083"
        depends_on:
            - mysql-db
