version: '2'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    links:
      - php
    volumes:
      - ./code:/code
      - ./etc/nginx/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    command: [nginx-debug, '-g', 'daemon off;']

  php:
    image: php:7.2-fpm
    volumes:
      - ./code:/code
    working_dir: /code

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    ports:
      - "8081:8080"
  
  composer:
    image: composer:latest
    volumes:
      - ./code:/app
    command: 'true'
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.1
    environment:
      - cluster.name=picpay-cluster
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  logstash:
    image: docker.elastic.co/logstash/logstash:6.4.1
    environment:
      LS_JAVA_OPTS: "-Xmx2g -Xms2g"
    volumes:
      - ./etc/elasticsearch/pipeline:/usr/share/logstash/pipeline/
      - ./etc/elasticsearch/import_data:/import_data
    links:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.1
    ports:
      - 5601:5601
    links:
      - elasticsearch

volumes:
  esdata: