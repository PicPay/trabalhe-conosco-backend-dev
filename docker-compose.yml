version: '2'

volumes:
    logs:
        driver: local

services:
    api:
        build: ./docker
        container_name: trabalho
        environment:
          - APPLICATION_ENV=docker
        volumes:
          - ./:/var/www/trabalho
        ports:
          - "8081:80"
          - "443:443"
        restart: always
        networks:
          - default
networks:
  default:
    driver: bridge          