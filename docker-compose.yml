version: '3'

services:

  api:
    image: picuser/api
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - /data/picuser
    depends_on:
      - elasticsearch

  elasticsearch:
    build:
      context: elasticsearch/
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    ports:
      - "9300:9300"
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "xpack.security.enabled=false"
    networks:
      - elk
    command: /usr/share/elasticsearch/bin/elasticsearch

  import-users:
    build:
      context: logstash/
    image: docker.elastic.co/logstash/logstash:6.5.4
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline/users.conf:/usr/share/logstash/pipeline/users.conf:ro
      - ./data/users.csv:/usr/share/logstash/pipeline/users.csv:ro
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
    networks:
      - elk
    command: logstash -f /usr/share/logstash/pipeline/users.conf

  set-priorities:
    build:
      context: logstash/
    image: docker.elastic.co/logstash/logstash:6.5.4
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline/user-priority.conf:/usr/share/logstash/pipeline/user-priority.conf:ro
      - ./data/lista_relevancia_1.txt:/usr/share/logstash/pipeline/priority1.csv:ro
      - ./data/lista_relevancia_2.txt:/usr/share/logstash/pipeline/priority2.csv:ro
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
    networks:
      - elk
    command: logstash -f /usr/share/logstash/pipeline/user-priority.conf

networks:
  elk:
    driver: bridge

volumes:
  esdata:
    driver: local
