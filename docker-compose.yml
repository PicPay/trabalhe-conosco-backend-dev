version: '2.2'
services:
  userssearch:
    environment:
      - ELASTICSEARCH_ADDRESS=elasticsearch
    build:
      context: ./
      args:
       - APP_JAR=./target/picpay-users-0.0.1-SNAPSHOT.jar
       - USERS_CSV=./users.csv
    ports:
     - 8082:8082
    networks:
     - elastic_search_default

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

networks:
  elastic_search_default:
    external: true