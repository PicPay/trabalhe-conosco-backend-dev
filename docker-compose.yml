version: '2'

volumes:

  picpay-mysql-data:
    driver: local

  picpay-redis-data:
    driver: local

services:

  mysql:
    image: mysql:5.7
    container_name: picpay-mysql
    volumes:
      - picpay-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=picpay
      - MYSQL_DATABASE=picpay
      - MYSQL_USER=picpay
      - MYSQL_PASSWORD=picpay

  cache:
    image: redis:4.0
    container_name: picpay-redis
    command: --appendonly yes
    volumes:
      - picpay-redis-data:/data
    ports:
      - "6379:6379"

  app:
    image: ambientum/php:7.2-nginx
    container_name: picpay-app
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - mysql
      - cache

  