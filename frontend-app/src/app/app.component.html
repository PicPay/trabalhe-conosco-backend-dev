<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>Consultar Usuario</h1>
      </div>
  
       <div class="panel-body">
          <div class="col-lg-12">
            <div class="col-lg-3 form-group">
              <div class="col-lg-12 form-group">
                <label>Digite um nome de usuario</label>
                <input id="username" type="text" class="form-control"/>
              </div>  
              <div class="col-lg-12 form-group">
                <input id="btnFrete" value="buscar Username" class="btn btn-primary form-control" type="submit" (click)='PesquisarUsername()' />   
              </div>
              <div class="col-lg-12 form-group">
                  <label>Digite um nome</label>
                  <input id="nome" type="text" class="form-control"/>
                </div>
              <div class="col-lg-12 form-group">
                  <input id="btnFrete" value="buscar Nome" class="btn btn-primary form-control" type="submit" (click)='PesquisarNome()' />   
                </div>
                                 
            </div>
  
            <div class="col-lg-3 text-center">
              <strong>Id</strong>
                <div *ngIf="usuario">
                    <p>{{usuario.Id}}</p>
                </div>
            </div>
            <div class="col-lg-3 text-center">
                <strong>Nome</strong>
                  <div *ngIf="usuario">
                      <p>{{usuario.Nome}}</p>
                  </div>
              </div>
              <div class="col-lg-3 text-center">
                  <strong>Username</strong>
                    <div *ngIf="usuario">
                        <p> {{usuario.Username}}</p>
                    </div>
                </div>
        </div>
       </div>
  
       <div class="panel-footer">
          <p>Sistema para Busca de Usu√°rios</p>
       </div>
  
    </div>
  </div>
